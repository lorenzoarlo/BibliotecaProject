<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../STYLES/main-style.css" />
    <link rel="stylesheet" href="../STYLES/admin_personalArea-style.css" />
    <link rel="stylesheet" href="../STYLES/input-style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../MEDIA/site-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../SCRIPTS/Utilities.js"></script>
    <title>Biblioteca I.T.T.S.</title>
</head>
<body>
    <header class="headbar-container">
        <span class="headbar-title">I.T.T.S. O. Belluzzi - L. da Vinci</span>
        <span class="headbar-subtitle">Area personale amministratore</span>
    </header>
    <section class="default-container">
        <database-table query-path="../PHP_QUERIES/phpFunctions-getAll.php?tableName=categories" 
        title="ELENCO CATEGORIE" 
        textbox-placeholder="Cerca in categorie"
        destinationURL="AD_ModifyCategory.html">
            <database-column column-coding-name="codiceCategoria" primary-key>CODICE CATEGORIA</database-column>
            <database-column column-coding-name="descrizione">DESCRIZIONE</database-column>
        </database-table>
        <hr class="separation-line"/>
        <database-table query-path="../PHP_QUERIES/phpFunctions-getAll.php?tableName=authors" title="ELENCO AUTORI" textbox-placeholder="Cerca in autori">
            <database-column column-coding-name="codiceAutore" primary-key>CODICE AUTORE</database-column>
            <database-column column-coding-name="nomeCompleto">NOME</database-column>
        </database-table>
        <hr class="separation-line"/>
        <database-table query-path="../PHP_QUERIES/phpFunctions-getAll.php?tableName=users" title="ELENCO UTENTI" textbox-placeholder="Cerca in utenti">
            <database-column column-coding-name="codiceTessera" primary-key>CODICE TESSERA</database-column>
            <database-column column-coding-name="userMail">E-MAIL</database-column>
            <database-column column-coding-name="nomeCompleto">NOME</database-column>
            <database-column column-coding-name="codiceFiscale">CODICE FISCALE</database-column>
        </database-table>
        <hr class="separation-line"/>
        <database-table query-path="../PHP_QUERIES/phpFunctions-getAll.php?tableName=books" title="ELENCO LIBRI" textbox-placeholder="Cerca in libri">
            <database-column column-coding-name="numeroInventario" primary-key>NÂ° INVENTARIO</database-column>
            <database-column column-coding-name="titolo">TITOLO</database-column>
            <database-column column-coding-name="ISBN">ISBN</database-column>
            <database-column column-coding-name="descrizioneCategoria">CATEGORIA</database-column>
            <database-column column-coding-name="nomeCompletoAutore">TITOLO</database-column>
            <database-column column-coding-name="numeroScaffale">SCAFFALE</database-column>
        </database-table>
        <hr class="separation-line"/>
        <database-table query-path="../PHP_QUERIES/phpFunctions-getAll.php?tableName=loans" title="ELENCO PRESTITI" textbox-placeholder="Cerca in prestiti">
            <database-column column-coding-name="idPrestito" not-visible primary-key>ID PRESTITO</database-column>
            <database-column column-coding-name="codiceTessera">CODICE TESSERA</database-column>
            <database-column column-coding-name="nomeCompletoUtente">NOME UTENTE</database-column>
            <database-column column-coding-name="titolo">TITOLO LIBRO</database-column>
            <database-column column-coding-name="inizioPrestito">INIZIO PRESTITO</database-column>
            <database-column column-coding-name="finePrestito">FINE PRESTITO</database-column>
        </database-table>
    </section>
    
    <script src="../SCRIPTS/TextInput.js"></script>
    <script src="../SCRIPTS/DatabaseTable.js"></script>
</body>
</html>
