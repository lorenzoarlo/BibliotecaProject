<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../STYLES/main-style.css" />
    <link rel="stylesheet" href="../STYLES/landingPage-style.css" />
    <link rel="stylesheet" href="../STYLES/input-style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../MEDIA/site-icon.png"/>
    <script src="../SCRIPTS/utility-class.js"></script>
    <script src="../SCRIPTS/landingPage-script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca I.T.T.S.</title>
</head>
<body>
    <header class="headbar-container">
        <span class="headbar-title">I.T.T.S. O. Belluzzi - L. da Vinci</span>
        <span class="headbar-subtitle">Biblioteca</span>
    </header>
    <section class="image-container">
        <span id="animated-quote" class="animated-text"></span>
    </section>
    <form onsubmit="do_login(event)">
        <section class="loginForm-container">
            <span class="login-title">ACCEDI ALLA TUA AREA PERSONALE</span>
            <div class="txtInput-container">
                <input type="text" id="txtUsername" class="txtInput" placeholder="." autocomplete="off"
                    required="required" />
                <label class="txtInput-label">E-mail o codice tessera</label>
            </div>
            <div class="txtInput-container">
                <input type="password" id="txtPassword" class="txtInput inside-icon" placeholder="." autocomplete="off" required="required" />
                <label class="txtInput-label">Password</label>
                <i class="far fa-eye inside-icon-toggle" onclick="Utility.changeTxt_visibility(event,'txtPassword')"></i>
            </div>
            <button type="submit" class="ok-button">LOGIN</button>
        </section>
    </form>
    <!-- <section class="rules-container"></section> -->
    <footer class="credits-container">
        <span class="credits-title">All right are reserved</span>
        <span class="credits-subtitle animated-text"></span>
    </footer>
</body>
</html>
