<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../MEDIA/site-icon.png"/>
    <link rel="stylesheet" href="../STYLES/main-style.css" />
    <link rel="stylesheet" href="../STYLES/admin_personalArea-style.css" />
    <link rel="stylesheet" href="../STYLES/input-style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <script src="../SCRIPTS/utility-class.js"></script>
    <script src="../SCRIPTS/script-insertToDatabase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca I.T.T.S.</title>
</head>
<body>
    <header class="headbar-container">
        <span class="headbar-title">I.T.T.S. O. Belluzzi - L. da Vinci</span>
        <span class="headbar-subtitle">Area personale amministratore</span>
    </header>
    <form onsubmit="do_register_autore(event)">
        <section class="default-container">
            <span class="default-title">REGISTRA AUTORE</span>
            <div class="txtInput-container">
                <input type="text" id="txtNome" class="txtInput" placeholder="." autocomplete="off"
                    required="required" />
                <label class="txtInput-label">Nome</label>
            </div>
            <div class="txtInput-container">
                <input type="text" id="txtCognome" class="txtInput" placeholder="." autocomplete="off"
                    required="required" />
                <label class="txtInput-label">Cognome</label>
            </div>
            <div class="txtInput-container">
                <input type="text" id="txtCodAutore" class="txtInput" placeholder="." autocomplete="off"
                    required="required" />
                <label class="txtInput-label">Codice autore</label>
            </div>
            <div class="txtInput-container">
                <input type="text" id="txtAnnoNascita" class="txtInput" placeholder="." autocomplete="off" />
                <label class="txtInput-label">Anno di nascita</label>
            </div>
            <div class="txtInput-container">
                <input type="text" id="txtBiografia" class="txtInput" placeholder="." autocomplete="off" />
                <label class="txtInput-label">Biografia</label>
            </div>
            <button type="submit" class="ok-button">INSERISCI</button>
        </section>
    </form>
</body>
</html>
