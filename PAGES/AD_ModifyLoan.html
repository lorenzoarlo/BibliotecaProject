<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../STYLES/main-style.css" />
    <link rel="stylesheet" href="../STYLES/PersonalArea-style.css" />
    <link rel="stylesheet" href="../STYLES/input-style.css" />
    <link rel="stylesheet" href="../STYLES/Alert-style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="../MEDIA/site-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../SCRIPTS/Utilities.js"></script>
    <script src="../SCRIPTS/Alert.js"></script>
    <script type="text/javascript">
        let alertContainer;
        const urlParams = new URLSearchParams(this.location.search);
        const OG_IDPrestito = urlParams.get('idPrestito');

        this.onload = function() {
            resetValues_txt();
            alertContainer = document.querySelector(".default-container");
        }

        function get_loan(primaryKey) {
            return new Promise(resolve => {
                const QUERY_PATH = "../PHP_QUERIES/phpFunctions-getOne.php?tableName=loans"
                let toSend = new FormData();
                toSend.append("primaryKey", primaryKey);

                fetch(QUERY_PATH, { method: "POST", body: toSend })
                .then(response => response.text())
                .then(function (response) {

                    console.log(response);
                    let output = JSON.parse(response);
                    if(!output["record"]) {
                        new Alert("error", "ID Prestito non corretto!", true, alertContainer);
                        document.querySelectorAll("button").forEach(button => button.disabled = true);
                    }
                    resolve(output);
                })
                .catch(error => {
                    new Alert("error", "Errore di connessione!", true, alertContainer);
                })
            });
        }

        async function resetValues_txt() {
            const OG_Record = await get_loan(OG_IDPrestito);
            if(!OG_Record) return;

            let txtIDPrestito = document.querySelector("#txtIDPrestito");
            txtIDPrestito.value = OG_Record["record"]["idPrestito"];

            let tableCodiceTessera = document.querySelector("#tableCodiceTessera");
            tableCodiceTessera.setRecordChecked(OG_Record["record"]["codiceTessera"]);

            let tableNInventario = document.querySelector("#tableNInventario");
            tableNInventario.setRecordChecked(OG_Record["record"]["numeroInventario"]);

            let txtInizioPrestito = document.querySelector("#txtInizioPrestito");
            txtInizioPrestito.value = OG_Record["record"]["inizioPrestito"];

            let txtFinePrestito = document.querySelector("#txtFinePrestito");
            txtFinePrestito.value = OG_Record["record"]["finePrestito"];
            document.querySelector("#btnTerminaPrestito").disabled = (txtFinePrestito.value != "");


            let txtClasseAttuale = document.querySelector("#txtClasseAttuale");
            txtClasseAttuale.value = OG_Record["record"]["classeAttuale"];

        }

        async function modifyRecord(finePrestito = false) {
            const QUERY_PATH = "../PHP_QUERIES/phpFunctions-Modify.php?tableName=loans";
            const OG_Record = await get_loan(OG_IDPrestito);
            if(!OG_Record) return;

            let classeAttuale = document.querySelector("#txtClasseAttuale").value;

            if(OG_Record["record"]["classeAttuale"] == classeAttuale && !finePrestito) {
                new Alert("warning", "Nessun campo è stato modificato!", true, alertContainer);
                return;
            }

            let session = Utilities.GetSession();

            let toSend = new FormData();

            toSend.append("adminUsername", session["username"]);
            toSend.append("adminPassword", session["password"]);
            toSend.append("originalPK", OG_Record["record"]["idPrestito"]);
            if(OG_Record["record"]["classeAttuale"] != classeAttuale) toSend.append("classeAttuale", classeAttuale);
            if(finePrestito) toSend.append("finePrestito", "true");

            fetch(QUERY_PATH, { method: "POST", body: toSend })
            .then(response => response.text())
            .then(function (response) {
                let output = JSON.parse(response);
                if(!output["authentication"]) {
                    new Alert("error", "Autenticazione amministratore fallita!", true, alertContainer);
                    return;
                }

                if(output["uniqueField-collision"]) {
                    new Alert("error", "Modifica fallita, collisione con campo univoco", true, alertContainer);
                    return;
                }

                if(output["updated"]) new Alert("success", "Modifica effettuata con successo", true, alertContainer);
            });
        }

        


    </script>
    <title>Biblioteca I.T.T.S.</title>
</head>
<body>
    <header class="headbar-container">
        <span class="headbar-title">I.T.T.S. O. Belluzzi - L. da Vinci</span>
        <span class="headbar-subtitle">Area personale amministratore</span>
    </header>
    <section class="default-container">
        <span class="default-title">MODIFICA PRESTITO</span>
        <text-input type="text" placeholder="ID Prestito" id="txtIDPrestito" read-only></text-input>
        <database-table table-name="users" 
        textbox-placeholder="Codice tessera utente"
        type="select"
        id="tableCodiceTessera"
        read-only>
            <database-column column-coding-name="codiceTessera" primary-key>CODICE TESSERA</database-column>
            <database-column column-coding-name="userMail">E-MAIL</database-column>
            <database-column column-coding-name="nomeCompleto">NOME</database-column>
            <database-column column-coding-name="codiceFiscale">CODICE FISCALE</database-column>
        </database-table>
        <database-table table-name="books" 
        textbox-placeholder="N° inventario libro"
        type="select"
        id="tableNInventario"
        read-only>
            <database-column column-coding-name="numeroInventario" primary-key>N° INVENTARIO</database-column>
            <database-column column-coding-name="titolo">TITOLO</database-column>
            <database-column column-coding-name="ISBN">ISBN</database-column>
            <database-column column-coding-name="descrizioneCategoria">CATEGORIA</database-column>
            <database-column column-coding-name="nomeCompletoAutore">AUTORE</database-column>
            <database-column column-coding-name="numeroScaffale">SCAFFALE</database-column>
        </database-table>
        <text-input type="text" placeholder="Data inizio prestito" id="txtInizioPrestito" read-only></text-input>
        <text-input type="text" placeholder="Data fine prestito" id="txtFinePrestito" read-only></text-input>
        <text-input type="text" placeholder="Classe attuale" id="txtClasseAttuale"></text-input>
        

        <button class="personalized-button red-button" id="btnTerminaPrestito" onclick="modifyRecord(true)">TERMINA PRESTITO</button>
        <button class="personalized-button orange-button" onclick="modifyRecord()">MODIFICA CAMPI</button>
        <button class="personalized-button green-button" onclick="resetValues_txt()">RIPRISTINA AI VALORI INIZIALI</button>
    </section>
    <script src="../SCRIPTS/TextInput.js"></script>
    <script src="../SCRIPTS/DatabaseTable.js"></script>
</body>
</html>
