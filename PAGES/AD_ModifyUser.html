<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../STYLES/main-style.css" />
    <link rel="stylesheet" href="../STYLES/PersonalArea-style.css" />
    <link rel="stylesheet" href="../STYLES/input-style.css" />
    <link rel="stylesheet" href="../STYLES/Alert-style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="../MEDIA/site-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../SCRIPTS/Utilities.js"></script>
    <script src="../SCRIPTS/Alert.js"></script>
    <script type="text/javascript">
        let alertContainer;
        const urlParams = new URLSearchParams(this.location.search);
        const OG_codiceTessera = urlParams.get('codiceTessera');

        this.onload = function() {
            resetValues_txt();
            alertContainer = document.querySelector(".default-container");
        }

        function get_user(primaryKey) {
            return new Promise(resolve => {
                const QUERY_PATH = "../PHP_QUERIES/phpFunctions-getOne.php?tableName=users"
                let toSend = new FormData();
                toSend.append("primaryKey", primaryKey);

                fetch(QUERY_PATH, { method: "POST", body: toSend })
                .then(response => response.text())
                .then(function (response) {
                    console.log(response);
                    let output = JSON.parse(response);
                    if(!output["record"]) {
                        new Alert("error", "Codice tessera non corretto!", true, alertContainer);
                        document.querySelectorAll("button").forEach(button => button.disabled = true);
                    }
                    resolve(output);
                })
                .catch(error => {
                    new Alert("error", "Errore di connessione!", true, alertContainer);
                })
            });
        }

        async function resetValues_txt() {
            const OG_Record = await get_user(OG_codiceTessera);
            if(!OG_Record) return;

            let txtCodiceTessera = document.querySelector("#txtCodiceTessera");
            txtCodiceTessera.value = OG_Record["record"]["codiceTessera"];

            let txtNomeUtente = document.querySelector("#txtNomeUtente");
            txtNomeUtente.value = OG_Record["record"]["nome"];

            let txtCognomeUtente = document.querySelector("#txtCognomeUtente");
            txtCognomeUtente.value = OG_Record["record"]["cognome"];

            let txtMail = document.querySelector("#txtMail");
            txtMail.value = OG_Record["record"]["userMail"];

            let txtDataRegistrazione = document.querySelector("#txtDataRegistrazione");
            txtDataRegistrazione.value = OG_Record["record"]["dataRegistrazione"];

            let txtCodiceFiscale = document.querySelector("#txtCodiceFiscale");
            txtCodiceFiscale.value = OG_Record["record"]["codiceFiscale"];

            let txtIDAmministratore = document.querySelector("#txtIDAmministratore");
            txtIDAmministratore.value = OG_Record["record"]["idAmministratore"];

        }

        async function modifyRecord() {
            const QUERY_PATH = "../PHP_QUERIES/phpFunctions-Modify.php?tableName=users";
            const OG_Record = await get_user(OG_codiceTessera);
            if(!OG_Record) return;

            let nomeUtente = document.querySelector("#txtNomeUtente").value;
            let cognomeUtente = document.querySelector("#txtCognomeUtente").value;
            let mailUtente = document.querySelector("#txtMail").value;
            
            if(OG_Record["record"]["userMail"] == mailUtente && OG_Record["record"]["nome"] == nomeUtente  && OG_Record["record"]["cognome"] == cognomeUtente) {
                new Alert("warning", "Nessun campo Ã¨ stato modificato!", true, alertContainer);
                return;
            }

            let session = Utilities.GetSession();

            let toSend = new FormData();

            toSend.append("adminUsername", session["username"]);
            toSend.append("adminPassword", session["password"]);
            toSend.append("originalPK", OG_Record["record"]["codiceTessera"]);
            if(OG_Record["record"]["userMail"] != mailUtente) toSend.append("userMail", mailUtente);
            if(OG_Record["record"]["nome"] != nomeUtente) toSend.append("nomeUtente", nomeUtente);
            if(OG_Record["record"]["cognome"] != cognomeUtente) toSend.append("cognomeUtente", cognomeUtente);

            fetch(QUERY_PATH, { method: "POST", body: toSend })
            .then(response => response.text())
            .then(function (response) {
                console.log(response);
                let output = JSON.parse(response);
                if(!output["authentication"]) {
                    new Alert("error", "Autenticazione amministratore fallita!", true, alertContainer);
                    return;
                }

                if(output["uniqueField-collision"]) {
                    new Alert("error", "Modifica fallita, collisione con campo univoco", true, alertContainer);
                    return;
                }

                if(output["updated"]) new Alert("success", "Modifica effettuata con successo", true, alertContainer);
            });
        }

        


    </script>
    <title>Biblioteca I.T.T.S.</title>
</head>
<body>
    <header class="headbar-container">
        <span class="headbar-title">I.T.T.S. O. Belluzzi - L. da Vinci</span>
        <span class="headbar-subtitle">Area personale amministratore</span>
    </header>
    <section class="default-container">
        <span class="default-title">MODIFICA UTENTE</span>
        <text-input type="text" placeholder="Codice tessera" id="txtCodiceTessera" read-only></text-input>
        <text-input type="text" placeholder="Nome" id="txtNomeUtente"></text-input>
        <text-input type="text" placeholder="Cognome" id="txtCognomeUtente"></text-input>
        <text-input type="text" placeholder="E-Mail" id="txtMail" read-only></text-input>
        <text-input type="text" placeholder="Data registrazione" id="txtDataRegistrazione" read-only></text-input>
        <text-input type="text" placeholder="Codice fiscale" id="txtCodiceFiscale" read-only></text-input>
        <text-input type="text" placeholder="ID amministratore" id="txtIDAmministratore" read-only></text-input>
        
        <button class="personalized-button red-button" onclick="">RIGENERA PASSWORD</button>
        <button class="personalized-button orange-button" onclick="modifyRecord()">MODIFICA CAMPI</button>
        <button class="personalized-button green-button" onclick="resetValues_txt()">RIPRISTINA AI VALORI INIZIALI</button>
    </section>
    <script src="../SCRIPTS/TextInput.js"></script>
</body>
</html>
