<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../STYLES/main-style.css" />
    <link rel="stylesheet" href="../STYLES/PersonalArea-style.css" />
    <link rel="stylesheet" href="../STYLES/input-style.css" />
    <link rel="stylesheet" href="../STYLES/Alert-style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="../MEDIA/site-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../SCRIPTS/Utilities.js"></script>
    <script src="../SCRIPTS/Alert.js"></script>
    <script type="text/javascript">
        let alertContainer;
        const urlParams = new URLSearchParams(this.location.search);
        const OG_codiceAutore = urlParams.get('codiceAutore');

        this.onload = function() {
            resetValues_txt();
            alertContainer = document.querySelector(".default-container");
        }

        function get_author(primaryKey) {
            return new Promise(resolve => {
                const QUERY_PATH = "../PHP_QUERIES/phpFunctions-getOne.php?tableName=author"
                let toSend = new FormData();
                toSend.append("primaryKey", primaryKey);

                fetch(QUERY_PATH, { method: "POST", body: toSend })
                .then(response => response.text())
                .then(function (response) {
                    let output = JSON.parse(response);
                    if(!output["record"]) {
                        new Alert("error", "Codice autore non corretto!", true, alertContainer);
                        document.querySelectorAll("button").forEach(button => button.disabled = true);
                    }
                    resolve(output);
                })
                .catch(error => {
                    new Alert("error", "Errore di connessione!", true, alertContainer);
                })
            });
        }

        async function resetValues_txt() {
            const OG_Record = await get_category(OG_codiceAutore);
            if(!OG_Record) return;

            let txtCodiceAutore = document.querySelector("#txtCodiceAutore");
            txtCodiceAutore.value = OG_Record["record"]["codiceAutore"];

            let txtNomeAutore = document.querySelector("#txtNomeAutore");
            txtNomeAutore.value = OG_Record["record"]["nome"];

            let txtCognomeAutore = document.querySelector("#txtCognomeAutore");
            txtNomeAutore.value = OG_Record["record"]["cognome"];

        }

        async function modifyRecord() {
            const OG_Record = await get_category(OG_codiceAutore);
            if(!OG_Record) return;

            let codiceAutore = document.querySelector("#txtCodiceAutore").value;
            let nomeAutore = document.querySelector("#txtNomeAutore").value;
            let cognomeAutore = document.querySelector("#txtCognomeAutore").value;

            if(OG_Record["record"]["codiceAutore"] == codiceAutore && OG_Record["record"]["nome"] == nomeAutore && OG_Record["record"]["cognome"] == cognomeAutore) {
                new Alert("warning", "Nessun campo Ã¨ stato modificato!", true, alertContainer);
                return;
            }

            let session = Utilities.GetSession();

            let toSend = new FormData();

            toSend.append("adminUsername", session["username"]);
            toSend.append("adminPassword", session["password"]);
            toSend.append("originalPK", OG_Record["record"]["codiceCategoria"]);
            if(OG_Record["record"]["codiceAutore"] != codiceAutore) toSend.append("codiceAutore", codiceAutore);
            if(OG_Record["record"]["nome"] != nomeAutore) toSend.append("nomeAutore", nomeAutore);
            if(OG_Record["record"]["cognome"] != cognomeAutore) toSend.append("cognomeAutore", cognomeAutore);

            fetch("../PHP_QUERIES/phpFunctions-Modify.php?tableName=authors", { method: "POST", body: toSend })
            .then(response => response.text())
            .then(function (response) {
                let output = JSON.parse(response);
                if(!output["authentication"]) {
                    new Alert("error", "Autenticazione amministratore fallita!", true, alertContainer);
                    return;
                }

                if(output["uniqueField-collision"]) {
                    new Alert("error", "Modifica fallita, collisione con campo univoco", true, alertContainer);
                    return;
                }

                if(output["updated"]) new Alert("success", "Modifica effettuata con successo", true, alertContainer);
            });
        }

        


    </script>
    <title>Biblioteca I.T.T.S.</title>
</head>
<body>
    <header class="headbar-container">
        <span class="headbar-title">I.T.T.S. O. Belluzzi - L. da Vinci</span>
        <span class="headbar-subtitle">Area personale amministratore</span>
    </header>
    <section class="default-container">
        <span class="default-title">MODIFICA AUTORE</span>
        <text-input type="text" placeholder="Codice autore" id="txtCodiceAutore"></text-input>
        <text-input type="text" placeholder="Nome" id="txtNomeAutore"></text-input>
        <text-input type="text" placeholder="Cognome" id="txtCognomeAutore"></text-input>
        <button class="personalized-button orange-button" onclick="modifyRecord()">MODIFICA CAMPI</button>
        <button class="personalized-button green-button" onclick="resetValues_txt()">RIPRISTINA AI VALORI INIZIALI</button>
    </section>
    <script src="../SCRIPTS/TextInput.js"></script>
</body>
</html>
